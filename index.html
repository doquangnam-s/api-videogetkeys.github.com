<!DOCTYPE html>
<html>
<head>
  <title>Trích xuất thông tin từ URL</title>
</head>
<body>
  <h1>Thông tin từ URL</h1>
  <p>Tên: <span id="name"></span></p>
  <p>ip: <span id="age"></span></p>

  <script>
    function getIPAddress() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipAddress = data.ip;
         
          
            const queryParams = window.location.search;
            const params = new URLSearchParams(queryParams);
            const name = params.get('name');
            const age = params.get('age');
            
            // Gán giá trị vào các phần tử HTML
            document.getElementById('name').textContent = name;
            document.getElementById('age').textContent = ipAddress;
                    })
                    .catch(error => {
                      console.error('Có lỗi xảy ra khi lấy địa chỉ IP:', error);
                    });
    }

    // Gọi hàm lấy địa chỉ IP khi trang tải xong
    window.onload = getIPAddress;
</script>
</body>
</html>
